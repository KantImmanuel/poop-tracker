<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 90" preserveAspectRatio="none">
  <defs>
    <linearGradient id="body" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#EC984F"/>
      <stop offset="40%" stop-color="#E28E45"/>
      <stop offset="100%" stop-color="#D6823C"/>
    </linearGradient>
    <linearGradient id="gloss" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.16"/>
      <stop offset="60%" stop-color="#fff" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="shade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000" stop-opacity="0"/>
      <stop offset="80%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <!-- Bottom lip / slab edge -->
  <rect x="1" y="4" width="348" height="85" rx="27" ry="27" fill="#8E521E"/>
  <!-- Border rim -->
  <rect x="1" y="1" width="348" height="81" rx="27" ry="27" fill="#A86628"/>
  <!-- Main body -->
  <rect x="2.5" y="2.5" width="345" height="78" rx="25.5" ry="25.5" fill="url(#body)"/>
  <!-- Bottom shade on body -->
  <rect x="2.5" y="2.5" width="345" height="78" rx="25.5" ry="25.5" fill="url(#shade)"/>
  <!-- Top gloss highlight -->
  <rect x="12" y="5" width="326" height="28" rx="16" ry="16" fill="url(#gloss)"/>
  <!-- Inner highlight rim -->
  <rect x="4" y="4" width="342" height="76" rx="24" ry="24" fill="none" stroke="#fff" stroke-opacity="0.07" stroke-width="0.75"/>
</svg>
